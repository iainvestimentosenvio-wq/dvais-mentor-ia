<svg width="80" height="80" viewBox="0 0 80 80" xmlns="http://www.w3.org/2000/svg" class="ai-head-svg" style="filter: drop-shadow(0 0 15px rgba(59, 130, 246, 0.5));">
  <defs>
    <!-- Gradientes para superf�cie obsidiana escura -->
    <linearGradient id="headGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0a0a0f" stop-opacity="1" />
      <stop offset="30%" stop-color="#050508" stop-opacity="1" />
      <stop offset="70%" stop-color="#000000" stop-opacity="1" />
      <stop offset="100%" stop-color="#000000" stop-opacity="1" />
    </linearGradient>
    
    <linearGradient id="neckGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#050508" stop-opacity="1" />
      <stop offset="100%" stop-color="#000000" stop-opacity="1" />
    </linearGradient>
    
    <!-- Gradiente para olhos azuis el�tricos intensos -->
    <radialGradient id="eyeGlow" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#60a5fa" stop-opacity="1" />
      <stop offset="30%" stop-color="#3b82f6" stop-opacity="1" />
      <stop offset="60%" stop-color="#2563eb" stop-opacity="0.8" />
      <stop offset="100%" stop-color="#1e40af" stop-opacity="0" />
    </radialGradient>
    
    <!-- Linhas azuis el�tricas brilhantes -->
    <linearGradient id="circuitLine" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60a5fa" stop-opacity="1" />
      <stop offset="30%" stop-color="#3b82f6" stop-opacity="1" />
      <stop offset="50%" stop-color="#06b6d4" stop-opacity="1" />
      <stop offset="70%" stop-color="#3b82f6" stop-opacity="1" />
      <stop offset="100%" stop-color="#60a5fa" stop-opacity="1" />
    </linearGradient>
    
    <!-- Pontos laranja-amarelo vibrantes -->
    <radialGradient id="orangeGlow" cx="50%" cy="50%">
      <stop offset="0%" stop-color="#fbbf24" stop-opacity="1" />
      <stop offset="50%" stop-color="#f59e0b" stop-opacity="0.9" />
      <stop offset="100%" stop-color="#f59e0b" stop-opacity="0" />
    </radialGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Pesco�o robusto -->
  <ellipse cx="40" cy="70.4" rx="10.4" ry="7.2" fill="url(#neckGradient)" opacity="0.95" />

  <!-- Cabe�a human�ide - formato mais realista -->
  <ellipse cx="40" cy="40" rx="28.8" ry="33.6" fill="url(#headGradient)" opacity="0.98" />

  <!-- Orelha vis�vel (lado direito) -->
  <path d="M 25.6 36 Q 30.4 40 28 52 Q 26.4 48 25.6 36" fill="url(#headGradient)" opacity="0.95" />

  <!-- Nariz - estrutura definida -->
  <path d="M 40 36 L 38.4 49.6 L 40 52 L 41.6 49.6 Z" fill="url(#headGradient)" opacity="0.9" />

  <!-- Boca - estrutura definida -->
  <path d="M 33.6 56 Q 40 57.6 46.4 56" stroke="url(#headGradient)" stroke-width="1" fill="none" opacity="0.7" />

  <!-- Queixo - estrutura definida -->
  <path d="M 24 60 Q 40 68 56 60" fill="url(#headGradient)" opacity="0.95" />

  <!-- Padr�es de circuitos INTRINCADOS - linhas azuis el�tricas brilhantes -->
  <g opacity="1" filter="url(#strongGlow)">
    <!-- Linhas na testa - caminhos intrincados -->
    <path d="M 17.6 17.6 Q 28 14.4 40 16 Q 52 14.4 62.4 17.6" stroke="url(#circuitLine)" stroke-width="2" fill="none" opacity="1" />
    
    <!-- Linhas nas t�mporas -->
    <path d="M 14.4 24 Q 17.6 32 16 40 Q 17.6 48 14.4 56" stroke="url(#circuitLine)" stroke-width="1.8" fill="none" opacity="0.95" />
    <path d="M 65.6 24 Q 62.4 32 64 40 Q 62.4 48 65.6 56" stroke="url(#circuitLine)" stroke-width="1.8" fill="none" opacity="0.95" />
    
    <!-- Linhas nas bochechas -->
    <path d="M 20 44 Q 22.4 52 24 57.6" stroke="url(#circuitLine)" stroke-width="1.5" fill="none" opacity="0.9" />
    <path d="M 60 44 Q 57.6 52 56 57.6" stroke="url(#circuitLine)" stroke-width="1.5" fill="none" opacity="0.9" />
    
    <!-- Linha no queixo -->
    <path d="M 22.4 62.4 Q 40 65.6 57.6 62.4" stroke="url(#circuitLine)" stroke-width="1.5" fill="none" opacity="0.9" />
    
    <!-- Linhas no pesco�o -->
    <path d="M 32 68 L 33.6 76 L 32 84" stroke="url(#circuitLine)" stroke-width="1.2" fill="none" opacity="0.85" />
    <path d="M 48 68 L 46.4 76 L 48 84" stroke="url(#circuitLine)" stroke-width="1.2" fill="none" opacity="0.85" />
  </g>

  <!-- Pontos laranja-amarelo vibrantes - energia intercalada -->
  <circle cx="25.6" cy="28" r="2.5" fill="url(#orangeGlow)" opacity="1" filter="url(#glow)" />
  <circle cx="54.4" cy="28" r="2.5" fill="url(#orangeGlow)" opacity="1" filter="url(#glow)" />
  <circle cx="20" cy="40" r="2" fill="url(#orangeGlow)" opacity="0.95" filter="url(#glow)" />
  <circle cx="60" cy="40" r="2" fill="url(#orangeGlow)" opacity="0.95" filter="url(#glow)" />
  <circle cx="40" cy="60" r="2" fill="url(#orangeGlow)" opacity="0.9" filter="url(#glow)" />
  <circle cx="28" cy="56" r="1.8" fill="url(#orangeGlow)" opacity="0.9" filter="url(#glow)" />
  <circle cx="52" cy="56" r="1.8" fill="url(#orangeGlow)" opacity="0.9" filter="url(#glow)" />
  <circle cx="33.6" cy="72" r="1.5" fill="url(#orangeGlow)" opacity="0.85" filter="url(#glow)" />
  <circle cx="46.4" cy="72" r="1.5" fill="url(#orangeGlow)" opacity="0.85" filter="url(#glow)" />

  <!-- Olhos INTENSAMENTE LUMINOSOS - azul el�trico brilhante -->
  <g transform="translate(40, 30.4)">
    <circle cx="0" cy="0" r="8" fill="url(#eyeGlow)" opacity="1" filter="url(#strongGlow)" style="transition: transform 0.15s ease-out;" />
    <circle cx="0" cy="0" r="5.6" fill="#60a5fa" opacity="1" />
    <circle cx="0" cy="0" r="3.2" fill="#ffffff" opacity="0.95" />
    <circle cx="0" cy="0" r="1.6" fill="#3b82f6" opacity="1" />
  </g>
  
  <g transform="translate(17.6, 30.4)">
    <circle cx="0" cy="0" r="8" fill="url(#eyeGlow)" opacity="1" filter="url(#strongGlow)" style="transition: transform 0.15s ease-out;" />
    <circle cx="0" cy="0" r="5.6" fill="#60a5fa" opacity="1" />
    <circle cx="0" cy="0" r="3.2" fill="#ffffff" opacity="0.95" />
    <circle cx="0" cy="0" r="1.6" fill="#3b82f6" opacity="1" />
  </g>

  <!-- Detalhes de microchips/circuitos - padr�es elevados na superf�cie -->
  <g opacity="0.7" filter="url(#glow)">
    <!-- Microchips na testa -->
    <rect x="30.4" y="20" width="4.8" height="4.8" fill="none" stroke="#3b82f6" stroke-width="0.8" opacity="0.6" />
    <rect x="44.8" y="20" width="4.8" height="4.8" fill="none" stroke="#3b82f6" stroke-width="0.8" opacity="0.6" />
    <line x1="32.8" y1="22.4" x2="35.2" y2="22.4" stroke="#3b82f6" stroke-width="0.6" opacity="0.5" />
    <line x1="47.2" y1="22.4" x2="49.6" y2="22.4" stroke="#3b82f6" stroke-width="0.6" opacity="0.5" />
    
    <!-- Microchips nas laterais -->
    <rect x="17.6" y="36" width="4" height="4" fill="none" stroke="#3b82f6" stroke-width="0.7" opacity="0.5" />
    <rect x="58.4" y="36" width="4" height="4" fill="none" stroke="#3b82f6" stroke-width="0.7" opacity="0.5" />
    
    <!-- Linhas de conex�o -->
    <line x1="18.4" y1="38" x2="25.6" y2="38" stroke="#3b82f6" stroke-width="0.5" opacity="0.4" />
    <line x1="61.6" y1="38" x2="54.4" y2="38" stroke="#3b82f6" stroke-width="0.5" opacity="0.4" />
  </g>
</svg>
